# Alertmanager Configuration for SmartAmazon
#
# Routes alerts to appropriate channels (Slack, PagerDuty, email)

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Alert routing
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Route critical alerts to PagerDuty
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'slack-critical'
      continue: true

    - match:
        severity: warning
      receiver: 'slack-warnings'

    - match:
        component: database
      receiver: 'database-team'

    - match:
        component: api
      receiver: 'backend-team'

# Inhibition rules (prevent alert spam)
inhibit_rules:
  # If API is down, don't alert on high latency
  - source_match:
      severity: 'critical'
      alertname: 'APIDown'
    target_match:
      severity: 'warning'
      component: 'api'
    equal: ['cluster']

  # If database is down, don't alert on slow queries
  - source_match:
      severity: 'critical'
      alertname: 'DatabaseDown'
    target_match:
      component: 'database'
    equal: ['cluster']

# Alert receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@smartamazon.com'
        from: 'alerts@smartamazon.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[SmartAmazon] {{ .GroupLabels.alertname }}'

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          details: '{{ .CommonAnnotations.description }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#smartamazon-alerts-critical'
        username: 'Alertmanager'
        icon_emoji: ':rotating_light:'
        title: ':fire: CRITICAL: {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Prometheus'
            url: 'http://prometheus:9090/alerts'
          - type: button
            text: 'View in Grafana'
            url: 'http://grafana:3000'

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#smartamazon-alerts'
        username: 'Alertmanager'
        icon_emoji: ':warning:'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'database-team'
    email_configs:
      - to: 'database-team@smartamazon.com'
        from: 'alerts@smartamazon.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'

  - name: 'backend-team'
    email_configs:
      - to: 'backend-team@smartamazon.com'
        from: 'alerts@smartamazon.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[Backend] {{ .GroupLabels.alertname }}'

  - name: 'devnull'
    # Silently discard alerts (for testing)
