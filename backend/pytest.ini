[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=40
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_redis: Tests that require Redis
    requires_db: Tests that require database
