name: Docker Builder

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: smartamazon-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend image
        run: |
          docker build -t smartamazon-backend:test ./backend
          echo "Backend image built successfully"

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: smartamazon-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test frontend image
        run: |
          docker build -t smartamazon-frontend:test ./frontend
          echo "Frontend image built successfully"

  docker-compose-test:
    name: Test Docker Compose Stack
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment files
        run: |
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env

      - name: Build services
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker-compose ps

      - name: Check backend health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 2
          done
          echo "Backend health check failed"
          docker-compose logs backend
          exit 1

      - name: Check frontend accessibility
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Frontend is accessible"
              exit 0
            fi
            echo "Waiting for frontend... attempt $i/30"
            sleep 2
          done
          echo "Frontend accessibility check failed"
          docker-compose logs frontend
          exit 1

      - name: Run integration tests
        run: |
          echo "Testing API endpoints..."
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          # Test API docs
          curl -f http://localhost:8000/api/docs || exit 1
          echo "All integration tests passed"

      - name: Cleanup
        if: always()
        run: docker-compose down -v
