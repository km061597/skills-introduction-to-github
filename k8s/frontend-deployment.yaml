apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartamazon-frontend
  namespace: smartamazon
  labels:
    app: smartamazon
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smartamazon
      component: frontend
  template:
    metadata:
      labels:
        app: smartamazon
        component: frontend
    spec:
      containers:
      - name: frontend
        image: smartamazon/frontend:latest  # Replace with your image registry
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: smartamazon-config
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: smartamazon-frontend
  namespace: smartamazon
  labels:
    app: smartamazon
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: smartamazon
    component: frontend

---
# Horizontal Pod Autoscaler for frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smartamazon-frontend-hpa
  namespace: smartamazon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smartamazon-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
