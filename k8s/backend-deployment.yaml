apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartamazon-backend
  namespace: smartamazon
  labels:
    app: smartamazon
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smartamazon
      component: backend
  template:
    metadata:
      labels:
        app: smartamazon
        component: backend
    spec:
      initContainers:
      # Run database migrations before starting
      - name: db-migrate
        image: smartamazon/backend:latest  # Replace with your image registry
        command: ["alembic", "upgrade", "head"]
        envFrom:
        - configMapRef:
            name: smartamazon-config
        - secretRef:
            name: smartamazon-secrets

      containers:
      - name: backend
        image: smartamazon/backend:latest  # Replace with your image registry
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: smartamazon-config
        - secretRef:
            name: smartamazon-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]  # Graceful shutdown delay

---
apiVersion: v1
kind: Service
metadata:
  name: smartamazon-backend
  namespace: smartamazon
  labels:
    app: smartamazon
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: smartamazon
    component: backend

---
# Horizontal Pod Autoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: smartamazon-backend-hpa
  namespace: smartamazon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: smartamazon-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
