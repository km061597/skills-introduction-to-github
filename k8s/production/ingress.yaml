apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartamazon-ingress
  namespace: smartamazon
  labels:
    app: smartamazon
    environment: production
  annotations:
    # Nginx ingress controller annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://smartamazon.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "smartamazon-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"

spec:
  tls:
    - hosts:
        - api.smartamazon.com
        - www.api.smartamazon.com
      secretName: smartamazon-tls

  rules:
    # API domain
    - host: api.smartamazon.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: smartamazon-backend
                port:
                  number: 8000

          - path: /health
            pathType: Exact
            backend:
              service:
                name: smartamazon-backend
                port:
                  number: 8000

          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: smartamazon-backend
                port:
                  number: 8000

    # WWW redirect
    - host: www.api.smartamazon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smartamazon-backend
                port:
                  number: 8000

---
# TLS Certificate using cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smartamazon-tls
  namespace: smartamazon
spec:
  secretName: smartamazon-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - api.smartamazon.com
    - www.api.smartamazon.com
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days

---
# ClusterIssuer for Let's Encrypt (create once per cluster)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@smartamazon.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
