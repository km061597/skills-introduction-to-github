apiVersion: v1
kind: ConfigMap
metadata:
  name: smartamazon-config
  namespace: smartamazon
data:
  # Application Settings
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  APP_VERSION: "1.0.0"

  # Rate Limiting
  RATE_LIMIT_PER_MINUTE: "60"

  # Database Settings
  POSTGRES_DB: "smartamazon"
  POSTGRES_USER: "postgres"

  # Redis Settings
  REDIS_URL: "redis://smartamazon-redis:6379/0"

  # Frontend Settings
  NEXT_PUBLIC_API_URL: "https://api.smartamazon.com"
  NEXT_PUBLIC_URL: "https://smartamazon.com"

  # Email Settings
  SMTP_FROM: "noreply@smartamazon.com"
  SMTP_PORT: "587"
